<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Expenses Management</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#D4E157", // A lime green color inspired by the first screenshot's gradient
                        "background-light": "#F2F4F7",
                        "background-dark": "#0F0F0F",
                        "surface-light": "#FFFFFF",
                        "surface-dark": "#1C1C1E",
                        "surface-variant-dark": "#2C2C2E",
                    },
                    fontFamily: {
                        display: ["Plus Jakarta Sans", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "1rem",
                        "xl": "1.5rem",
                        "2xl": "2rem",
                    },
                },
            },
        };
    </script>
<style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-font-smoothing: antialiased;
        }.no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-gray-900 dark:text-gray-100 min-h-screen transition-colors duration-300 antialiased overflow-hidden relative">
<div class="h-12 w-full bg-background-light dark:bg-background-dark fixed top-0 left-0 z-50"></div>
<main class="pt-14 pb-24 px-5 max-w-md mx-auto h-screen overflow-y-auto no-scrollbar relative">
<header class="flex justify-between items-center mb-6">
<div class="flex items-center gap-3">
<button class="w-10 h-10 rounded-full bg-surface-light dark:bg-surface-dark flex items-center justify-center shadow-sm text-gray-600 dark:text-gray-300">
<span class="material-icons-round">arrow_back</span>
</button>
<h1 class="text-xl font-bold tracking-tight text-gray-900 dark:text-white">Add Expense</h1>
</div>
<button class="text-gray-500 dark:text-gray-400 hover:text-primary transition-colors">
<span class="material-icons-round">more_horiz</span>
</button>
</header>
<div class="bg-gradient-to-r from-gray-800 to-black dark:from-surface-variant-dark dark:to-surface-dark rounded-2xl p-5 mb-6 text-white relative overflow-hidden group cursor-pointer shadow-lg">
<div class="absolute top-0 right-0 w-32 h-32 bg-primary blur-[50px] opacity-20 group-hover:opacity-30 transition-opacity"></div>
<div class="relative z-10 flex justify-between items-start">
<div>
<div class="flex items-center gap-2 mb-2">
<span class="material-icons-round text-primary text-sm">auto_awesome</span>
<span class="text-xs font-semibold text-primary uppercase tracking-wider">AI Auto-Fill</span>
</div>
<h3 class="font-bold text-lg leading-tight mb-1">Scan Receipt</h3>
<p class="text-sm text-gray-400">Upload or snap a photo to <br/>extract details instantly.</p>
</div>
<div class="w-12 h-12 rounded-full bg-white/10 flex items-center justify-center border border-white/10 group-hover:bg-primary group-hover:text-black transition-all">
<span class="material-icons-round">qr_code_scanner</span>
</div>
</div>
</div>
<form class="space-y-5">
<div class="bg-surface-light dark:bg-surface-dark p-6 rounded-2xl shadow-sm text-center">
<label class="block text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wide mb-2">Total Amount</label>
<div class="flex justify-center items-center text-gray-900 dark:text-white">
<span class="text-3xl font-bold mr-1">$</span>
<input class="bg-transparent border-none p-0 text-5xl font-bold placeholder-gray-300 dark:placeholder-gray-700 w-full text-center focus:ring-0 focus:outline-none" placeholder="0.00" type="text"/>
</div>
<p class="text-xs text-red-500 mt-2 hidden" id="duplicate-warning">
<span class="flex items-center justify-center gap-1">
<span class="material-icons-round text-sm">warning</span>
                        Possible duplicate detected
                    </span>
</p>
</div>
<div>
<label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-3 px-1">Category</label>
<div class="grid grid-cols-4 gap-3">
<button class="flex flex-col items-center gap-2 group" type="button">
<div class="w-14 h-14 rounded-2xl bg-orange-100 dark:bg-orange-900/30 text-orange-600 dark:text-orange-400 flex items-center justify-center border-2 border-transparent group-hover:border-orange-500 transition-all">
<span class="material-icons-round">restaurant</span>
</div>
<span class="text-xs font-medium text-gray-600 dark:text-gray-400">Food</span>
</button>
<button class="flex flex-col items-center gap-2 group" type="button">
<div class="w-14 h-14 rounded-2xl bg-blue-100 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 flex items-center justify-center border-2 border-transparent group-hover:border-blue-500 transition-all">
<span class="material-icons-round">directions_car</span>
</div>
<span class="text-xs font-medium text-gray-600 dark:text-gray-400">Transport</span>
</button>
<button class="flex flex-col items-center gap-2 group" type="button">
<div class="w-14 h-14 rounded-2xl bg-purple-100 dark:bg-purple-900/30 text-purple-600 dark:text-purple-400 flex items-center justify-center border-2 border-transparent group-hover:border-purple-500 transition-all">
<span class="material-icons-round">shopping_bag</span>
</div>
<span class="text-xs font-medium text-gray-600 dark:text-gray-400">Shop</span>
</button>
<button class="flex flex-col items-center gap-2 group" type="button">
<div class="w-14 h-14 rounded-2xl bg-gray-100 dark:bg-gray-800 text-gray-500 dark:text-gray-400 flex items-center justify-center border-2 border-transparent group-hover:border-gray-500 transition-all">
<span class="material-icons-round">more_horiz</span>
</div>
<span class="text-xs font-medium text-gray-600 dark:text-gray-400">More</span>
</button>
</div>
</div>
<div class="bg-surface-light dark:bg-surface-dark rounded-2xl p-4 shadow-sm space-y-4">
<div class="flex gap-4">
<div class="flex-1">
<label class="block text-xs font-medium text-gray-500 dark:text-gray-400 mb-1">Date</label>
<div class="relative">
<input class="w-full bg-background-light dark:bg-background-dark border-none rounded-xl py-3 px-4 text-sm font-semibold text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:ring-opacity-50" type="date" value="2023-10-27"/>
</div>
</div>
<div class="flex-1">
<label class="block text-xs font-medium text-gray-500 dark:text-gray-400 mb-1">Payment Mode</label>
<select class="w-full bg-background-light dark:bg-background-dark border-none rounded-xl py-3 px-4 text-sm font-semibold text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:ring-opacity-50 appearance-none">
<option>Apple Pay</option>
<option>Credit Card</option>
<option>Cash</option>
</select>
</div>
</div>
<div>
<label class="block text-xs font-medium text-gray-500 dark:text-gray-400 mb-1">Notes</label>
<div class="relative">
<span class="absolute top-3 left-4 material-icons-round text-gray-400 text-sm">edit_note</span>
<input class="w-full bg-background-light dark:bg-background-dark border-none rounded-xl py-3 pl-10 pr-4 text-sm text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-600 focus:ring-2 focus:ring-primary focus:ring-opacity-50" placeholder="Add a note..." type="text"/>
</div>
</div>
</div>
<div class="flex items-center justify-between bg-surface-light dark:bg-surface-dark p-4 rounded-2xl shadow-sm">
<div class="flex items-center gap-3">
<div class="w-10 h-10 rounded-full bg-blue-50 dark:bg-blue-900/20 text-blue-500 flex items-center justify-center">
<span class="material-icons-round text-xl">sms</span>
</div>
<div>
<p class="text-sm font-semibold text-gray-900 dark:text-white">SMS Extraction</p>
<p class="text-xs text-gray-500 dark:text-gray-400">Parse recent bank SMS</p>
</div>
</div>
<label class="relative inline-flex items-center cursor-pointer">
<input class="sr-only peer" type="checkbox" value=""/>
<div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-primary rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-primary"></div>
</label>
</div>
<div class="h-4"></div> 
</form>
</main>
<div class="fixed bottom-0 left-0 w-full bg-surface-light/80 dark:bg-background-dark/80 backdrop-blur-xl border-t border-gray-200 dark:border-gray-800 z-40 p-5">
<div class="max-w-md mx-auto flex gap-3">
<button class="flex-1 bg-surface-variant-dark text-white dark:bg-surface-variant-dark dark:text-white py-4 rounded-2xl font-bold text-base hover:opacity-90 transition-opacity">
                Save Expense
            </button>
<button class="flex-none w-14 bg-primary text-black py-4 rounded-2xl font-bold flex items-center justify-center hover:opacity-90 transition-opacity">
<span class="material-icons-round">add</span>
</button>
</div>
</div>
<div class="fixed top-0 left-0 w-full h-full pointer-events-none z-[-1] overflow-hidden">
<div class="absolute top-[-10%] left-[-20%] w-[500px] h-[500px] bg-primary rounded-full blur-[120px] opacity-[0.05] dark:opacity-[0.1]"></div>
<div class="absolute bottom-[-10%] right-[-20%] w-[400px] h-[400px] bg-blue-500 rounded-full blur-[120px] opacity-[0.05] dark:opacity-[0.08]"></div>
</div>

</body></html>
